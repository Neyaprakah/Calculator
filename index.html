<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <h1>Calculator</h1>
            <div class="row">
                <div class="result">
                    <input type="tel" placeholder="Result">
                </div>
                <div class="clear">
                    <button type="reset">C</button>
                </div>
            </div>
            <div class="row">
                <div class="1">
                    <button type="button">1</button>
                </div>
                <div class="2">
                    <button type="button">2</button>
                </div>
                <div class="3">
                    <button type="button">3</button>
                </div>
                <div class="add">
                    <button type="button">+</button>
                </div>
            </div>
            <div class="row">
                <div class="4">
                    <button type="button">4</button>
                </div>
                <div class="5">
                    <button type="button">5</button>
                </div>
                <div class="6">
                    <button type="button">6</button>
                </div>
                <div class="sub">
                    <button type="button">-</button>
                </div>
            </div>
            <div class="row">
                <div class="7">
                    <button type="button">7</button>
                </div>
                <div class="8">
                    <button type="button">8</button>
                </div>
                <div class="9">
                    <button type="button">9</button>
                </div>
                <div class="multiply">
                    <button type="button">*</button>
                </div>
            </div>
            <div class="row">
                <div class="divide">
                    <button type="button">/</button>
                </div>
                <div class="0">
                    <button type="button">0</button>
                </div>
                <div class="decimal">
                    <button type="button">.</button>
                </div>
                <div class="equal">
                    <button type="button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
